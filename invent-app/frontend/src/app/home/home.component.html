<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Tipos de paquetes
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
       <!--  <mat-card-title>Shiba Inu</mat-card-title> -->
      </mat-card-header>
      <mat-card-content>
       <!--  <p>This card has divider and indeterminate progress as footer</p>
        <p>{{ longText }}</p> -->
        <div class="demo-button-container">
          <button mat-raised-button (click)="addData()" class="demo-button">
            Add data
          </button>
          <!-- <button
              mat-raised-button
              [disabled]="!packageType.length"
              (click)="removeData()"
              class="demo-button">
            Remove data
          </button> -->
        </div>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
          <!-- Position Column -->
          <ng-container matColumnDef="typeName">
            <th mat-header-cell *matHeaderCellDef>Tipo de paquete</th>
            <td mat-cell *matCellDef="let element">{{element.typeName}}</td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Intervalo de kg</th>
            <td mat-cell *matCellDef="let element">
              {{ element.minWeigt | numberFormat }} &lt; kg
              <ng-container *ngIf="element.maxWeigt <= 10; else infinitySymbol">
                &le; {{ element.maxWeigt | numberFormat }}
              </ng-container>
              <ng-template #infinitySymbol>&le; &infin;</ng-template>
            </td>
            
            
            
            
            
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="form">
            <th mat-header-cell *matHeaderCellDef>Fórmula cálculo precio</th>
            <td mat-cell *matCellDef="let element">{{element.form}}</td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
