<ng-container *ngIf="isLogged">
  <!-- Display the following elements when a user is logged in -->
  <ng-container>
    <br>
    <br>
  </ng-container>
  <ng-container>
    <div class="dashboard">
      <div class="dashboard-panel">
        <app-package-type></app-package-type>
      </div>

      <div class="dashboard-panel">
        <app-users></app-users>
      </div>
    </div>
    <div class="dashboard-panel">
      <app-items></app-items>
    </div>

    <div class="dashboard-panel">
      <app-logistics-companies></app-logistics-companies>
    </div>
  </ng-container>
</ng-container>

<ng-container *ngIf="!isLogged">
  <!-- Display the following elements when a user is not logged in -->
  <form class="example-form">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="user.name" name="name">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Correo electrónico</mat-label>
            <input matInput [(ngModel)]="user.email" name="email">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput [(ngModel)]="user.password" name="password">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <button (click)="register()">Registrar</button>
  </form>
</ng-container>

<ng-container *ngIf="!isLogged">
  <!-- Display the following elements when a user is not logged in -->
  <form class="example-form">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Correo electrónico</mat-label>
            <input matInput [(ngModel)]="user.email" name="email">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput [(ngModel)]="user.password" name="password">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <button (click)="login()">Iniciar Sesión</button>
  </form>
</ng-container>

<ng-container>
  <button *ngIf="isLogged" (click)="logout()">cerrar sesión</button>
</ng-container>
