<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title class="accordion-title">Compañías de transporte</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card class="custom-card">
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="custom-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="table-header">Empresa de transporte</th>
            <td mat-cell *matCellDef="let element" class="table-cell">{{ element.name }}</td>
          </ng-container>

          <!-- Area Code Column -->
          <ng-container matColumnDef="areaCode">
            <th mat-header-cell *matHeaderCellDef class="table-header">Código de zona</th>
            <td mat-cell *matCellDef="let element" class="table-cell">{{ element.areaCode }}</td>
          </ng-container>

          <!-- Image Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef class="table-header">Imagen</th>
            <td mat-cell *matCellDef="let element" class="table-cell">
              <div [innerHTML]="getImgHtml(element.image)"></div>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
              <button mat-icon-button (click)="addItem()">
                <mat-icon fontIcon="add">Añadir</mat-icon>
              </button>
            </th>
            <td mat-cell *matCellDef="let element" class="mat-cell">
              <button mat-icon-button (click)="openEditDialog(element)">
                <mat-icon fontIcon="create">Editar</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteItem(element)">
                <mat-icon fontIcon="delete_sweep">Borrar</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
