<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title class="accordion-title">Compañías de transporte</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card class="custom-card">
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="custom-table">
          <!-- Type Column -->
          <ng-container matColumnDef="typeName">
            <th mat-header-cell *matHeaderCellDef class="table-header">Tipo de compañía</th>
            <td mat-cell *matCellDef="let element" class="table-cell">{{ element.typeName }}</td>
          </ng-container>

          <!-- Kg Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef class="table-header">Intervalo de kg</th>
            <td mat-cell *matCellDef="let element" class="table-cell">
              {{ element.minWeigt | numberFormat }} &lt; kg
              <ng-container *ngIf="element.maxWeigt <= 10; else infinitySymbol">
                &le; {{ element.maxWeigt | numberFormat }}
              </ng-container>
              <ng-template #infinitySymbol>&le; &infin;</ng-template>
            </td>
          </ng-container>

          <!-- Form Column -->
          <ng-container matColumnDef="form">
            <th mat-header-cell *matHeaderCellDef class="table-header">Fórmula cálculo precio</th>
            <td mat-cell *matCellDef="let element" class="table-cell">{{ element.form }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
