<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title class="accordion-title-items"> Registro de envíos </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card class="example-card example-card-items">
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
          'postalCode', 'destinationName', 'senderName', 
          <!-- Addres Column -->
          <ng-container matColumnDef="destinationAddress">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Dirección de envío</th>
            <td mat-cell *matCellDef="let element" class="mat-cell">{{ element.destinationAddress }}</td>
          </ng-container>

          <!-- Postal Code Column -->
          <ng-container matColumnDef="postalCode">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Código postal</th>
            <td mat-cell *matCellDef="let element" class="mat-cell">
              {{ element.postalCode }}
            </td>
          </ng-container>

          <!-- Destination Name Column -->
          <ng-container matColumnDef="destinationName">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Destinatario</th>
            <td mat-cell *matCellDef="let element" class="mat-cell">{{ element.destinationName }}</td>
          </ng-container>

           <!-- Sender Column -->
          <ng-container matColumnDef="senderName">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Remitente</th>
            <td mat-cell *matCellDef="let element" class="mat-cell">{{ element.senderName }}</td>
          </ng-container>

           <!-- Weight Column -->
          <ng-container matColumnDef="itemWeight">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Peso</th>
            <td mat-cell *matCellDef="let element" class="mat-cell">{{ element.itemWeight  + ' Kg'}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" class="mat-row"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
